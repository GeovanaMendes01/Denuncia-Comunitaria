name: Deploy Denuncia Comunitaria

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker southamerica-east1-docker.pkg.dev --quiet

    - name: Build Docker Image
      run: |
        docker build -t southamerica-east1-docker.pkg.dev/denuncia-comunitaria/denuncia-comunitaria/denuncia-comunitaria:latest .

    - name: Push Image to Artifact Registry
      run: |
        docker push southamerica-east1-docker.pkg.dev/denuncia-comunitaria/denuncia-comunitaria/denuncia-comunitaria:latest

    - name: Manual Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ secrets.SERVICE_NAME }} \
          --image=southamerica-east1-docker.pkg.dev/denuncia-comunitaria/denuncia-comunitaria/denuncia-comunitaria:latest \
          --region=${{ secrets.SERVICE_REGION }} \
          --set-env-vars=MONGO_URI=${{ secrets.MONGO_URI }} \
          --platform=managed \
          --allow-unauthenticated
